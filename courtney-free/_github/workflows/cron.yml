name: Daily EOD Signals
on:
  schedule:
    - cron: '35 11 * * *'  # 17:05 IST
  workflow_dispatch:
jobs:
  call-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend
        run: |
          curl -sS --fail "$BACKEND_URL/api/run_eod?secret=$CRON_SHARED_SECRET"
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          CRON_SHARED_SECRET: ${{ secrets.CRON_SHARED_SECRET }}